---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <center>
    <a class="twitter-timeline" data-width="600" href="https://twitter.com/RobotTelecom?ref_src=twsrc%5Etfw">Tweets by RobotTelecom</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 
  </center>
</div>
